<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Cient√≠fica + Hora + Donar</title>
<style>
  body {
    background: #0f172a;
    color: #f8fafc;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 2em;
  }

  #hora {
    font-size: 1.5em;
    margin-bottom: 30px;
    color: #38bdf8;
  }

  .calculadora {
    display: inline-block;
    background: #1e293b;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 1.2em;
    text-align: right;
    border: none;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .botones {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 10px;
    justify-content: center;
  }

  button {
    background: #334155;
    color: white;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    padding: 10px;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #38bdf8;
    color: black;
  }

  .donar {
    display: block;
    margin: 40px auto 0;
    background: #dc2626;
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    padding: 15px 40px;
    border-radius: 15px;
    text-decoration: none;
    transition: background 0.3s;
  }

  .donar:hover {
    background: #f87171;
  }
</style>
</head>
<body>
  <h1>üßÆ Calculadora Cient√≠fica</h1>
  <div id="hora">Hora actual en Espa√±a: cargando...</div>

  <div class="calculadora">
    <input type="text" id="pantalla" readonly>
    <div class="botones">
      <button onclick="limpiar()">C</button>
      <button onclick="borrar()">‚å´</button>
      <button onclick="agregar('(')">(</button>
      <button onclick="agregar(')')">)</button>
      <button onclick="agregar('/')">√∑</button>

      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('*')">√ó</button>
      <button onclick="agregar('Math.pow(')">x ∏</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('-')">‚àí</button>
      <button onclick="agregar('Math.sqrt(')">‚àö</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('+')">+</button>
      <button onclick="agregar('Math.PI')">œÄ</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="agregar('Math.sin(')">sin</button>
      <button onclick="agregar('Math.cos(')">cos</button>
      <button onclick="agregar('Math.tan(')">tan</button>

      <button style="grid-column: span 5; background: #38bdf8; color: black;" onclick="calcular()">=</button>
    </div>
  </div>

  <a href="https://www.paypal.com/ncp/payment/L5LZLG5CSB6EA" target="_blank" class="donar">‚ù§Ô∏è Donar</a>

  <script>
    // Funci√≥n hora en vivo (Espa√±a)
    function actualizarHora() {
      const opciones = { timeZone: "Europe/Madrid", hour: "2-digit", minute: "2-digit", second: "2-digit" };
      const horaActual = new Intl.DateTimeFormat('es-ES', opciones).format(new Date());
      document.getElementById('hora').textContent = `Hora actual en Espa√±a: ${horaActual}`;
    }
    setInterval(actualizarHora, 1000);
    actualizarHora();

    // Funciones de la calculadora
    const pantalla = document.getElementById('pantalla');
    function agregar(valor) { pantalla.value += valor; }
    function limpiar() { pantalla.value = ''; }
    function borrar() { pantalla.value = pantalla.value.slice(0, -1); }
    function calcular() {
      try {
        pantalla.value = eval(pantalla.value);
      } catch {
        pantalla.value = 'Error';
      }
    }
  </script>
</body>
</html>
